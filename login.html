<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="login">
      <div class="text-center subtitle"><h2>Your Voice. Your Stories.</h2></div>
      <div class="text-center"><img src="img/logo-large.png" alt="EpicGems Logo" /></div>

      <form class="login-form">
        <div class="row">
          <div class="medium-4 medium-offset-4 columns">
            <label>
              <input type="text" placeholder="Email Address">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="medium-4 medium-offset-4 columns">
            <label>
              <input type="text" placeholder="Password">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="medium-4 medium-offset-4 columns">
            <a class="expanded button" href="/">Enter</a>
          </div>
        </div>
      </form>

      <p class="forgotten-password">
        <a href="#">Forgot your password? Click here to reset.</a>
      </p>

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
